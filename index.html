<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(240, 240, 240, 0.9), rgba(255, 255, 255, 0.9));
            margin: 0;
        }

        .label {
            font-size: 4.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        #current-time {
            font-size: 8em;
            font-weight: bold;
            color: #333;
        }

        #current-date {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #remaining-time {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #alarm-button.play {
            background-color: #4CAF50; /* Green color */
            color: white;
        }

        #alarm-button.play:hover {
            background-color: #45a049;
        }

        #alarm-button.stop {
            background-color: #FF5733; /* Red color */
            color: white;
        }

        #alarm-button.stop:hover {
            background-color: #e64c00;
        }

        #change-sound-button {
            background-color: #4ce33f;
            color: white;
            font-size: 1.5em;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #change-sound-button:hover {
            background-color: #03b300;
        }

        #file-input {
            display: none;
        }

        #info-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }

        .show-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button id="info-button" aria-label="Information" onclick="toggleInfo()">ℹ️</button>
    <div id="current-date"></div>
    <div class="time-container">
        <div id="current-time"></div>
    </div>
    <div id="remaining-time"></div>
    <button id="alarm-button" aria-label="Toggle Alarm" class="play">Play Alarm</button>
    <button id="change-sound-button" aria-label="Change Alarm Sound">Change Sound</button>
    <input type="file" id="file-input" accept=".mp3">

    <audio id="alarm-sound" src="alarm.mp3" loop></audio>

    <div id="info-tooltip" class="tooltip">
        <p>This program is created using HTML, CSS, and JavaScript.</p>
        <p>A web application created by Harold Trinidad for Tamu quality checking every 15 mins.</p>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleInfo() {
            var tooltip = document.getElementById('info-tooltip');
            tooltip.classList.toggle('show-tooltip');
        }

        // Combined play/stop functionality
        var alarmSound = document.getElementById('alarm-sound');
        var alarmButton = document.getElementById('alarm-button');

        alarmButton.addEventListener('click', function() {
            if (alarmSound.paused) {
                alarmSound.play();
                alarmButton.textContent = 'Stop Alarm';
                alarmButton.classList.remove('play');
                alarmButton.classList.add('stop');
            } else {
                alarmSound.pause();
                alarmSound.currentTime = 0;
                alarmButton.textContent = 'Play Alarm';
                alarmButton.classList.remove('stop');
                alarmButton.classList.add('play');
            }
        });
    </script>
</body>
</html>
